apiVersion: v1
kind: ServiceAccount
metadata:
  name: guardrails-service-account
---
apiVersion: v1
kind: Secret
metadata:
  name: guardrails-service-account-token
  annotations:
    kubernetes.io/service-account.name: guardrails-service-account
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: guardrails-service-create-access
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["create", "get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: guardrails-service-account-create
subjects:
- kind: ServiceAccount
  name: guardrails-service-account
roleRef:
  kind: Role
  name: guardrails-service-create-access
  apiGroup: rbac.authorization.k8s.io
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: guardrails-service-account-view
subjects:
  - kind: ServiceAccount
    name: guardrails-service-account
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
---
apiVersion: trustyai.opendatahub.io/v1alpha1
kind: GuardrailsOrchestrator
metadata:
  name: custom-guardrails
  annotations:
    security.opendatahub.io/enable-auth: 'true'
spec:
  enableBuiltInDetectors: true
  enableGuardrailsGateway: false
  disableOrchestrator: true
  customDetectorsConfig: custom-detectors
  replicas: 1
